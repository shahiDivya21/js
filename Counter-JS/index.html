<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <script defer src = "script.js"></script>
    <title>Counter-App</title>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <span id = "number" class = "counter_num">0</span>
        <div>
            increment/decrement by <input id = "increment_value" type = "number" min = "1" max="10" value = "1"/>
        </div>

        <div>
            <button id = "add">+</button>
            <button id = "subtract">-</button>
        </div>
        <button id = "reset">Reset</button>

    </div>
    
    
</body>
</html>
